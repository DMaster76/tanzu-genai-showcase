# Server Configuration
server.port=8080
spring.application.name=flight-tracker-mcp-server

# AviationStack API Configuration
aviation.stack.base-url=https://api.aviationstack.com/v1
aviation.stack.access-key=${AVIATION_STACK_ACCESS_KEY:your-access-key}

# MCP Server Configuration
spring.ai.mcp.server.endpoint=/mcp/v1/sse
spring.ai.mcp.server.transport.type=webflux-sse
spring.ai.mcp.server.origins=*
spring.ai.mcp.server.management.enabled=true
spring.ai.mcp.server.management.endpoint=/manage
