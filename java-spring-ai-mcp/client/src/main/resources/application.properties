# Server Configuration
server.port=8090
spring.application.name=flight-tracker-client

# Vaadin Configuration
vaadin.compatibilityMode=false
vaadin.whitelisted-packages=com.vaadin,org.vaadin,com.tanzu.genai.flighttracker

# Spring AI Configuration
spring.ai.opensearch.api-key=${OPENAI_API_KEY:your-openai-api-key}
spring.ai.opensearch.base-url=https://api.openai.com
spring.ai.opensearch.model=gpt-4
spring.ai.opensearch.options.temperature=0.7
spring.ai.opensearch.options.max-tokens=2000

# MCP Client Configuration
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.toolcallback.enabled=true
spring.ai.mcp.client.sse.connections.flight-tracker.url=http://localhost:8080/mcp/v1/sse
